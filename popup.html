<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuthChecker Popup</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="extension-body">
  <div class="container">
    <h1> <img src="./images/icon24.png"/> Web Secure  </h1>
    <p class="description">Check the authenticity of any website</p>


    <div class="input-container">
      <input type="text" id="urlInput" placeholder="Enter website URL">
      <button id="checkButton" class="btn btn-primary btn-green"> Check </button>
    </div>

    <div id="status"></div>

    <div id="safeBrowsingStatus"></div>

    <div id="who-is-results"></div>

    <div id="sslCertificateStatus"></div>

    <button id="checkCurrentTabButton" class="btn btn-primary btn-green">Check Current Tab</button>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
